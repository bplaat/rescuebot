<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RescueBot</title>
    <style>
        html{height:100%}body{margin:0;height:100%}button{flex:1}
        .controls-container{display:flex;height:100%}
        .single-container{flex:1;display:flex;flex-direction:column}
    </style>
</head>
<body>
    <div class="controls-container">
        <button onmousedown="updateState('left')" onmouseup="updateState('stop')">&larr; Left</button>
        <div class="single-container">
            <button onmousedown="updateState('forward')" onmouseup="updateState('stop')">&uarr; Forward</button>
            <button onmousedown="updateState('backward')" onmouseup="updateState('stop')">&darr; Backward</button>
        </div>
        <button onmousedown="updateState('right')" onmouseup="updateState('stop')">Right &rarr;</button>
    </div>
    <script>
        function updateState (state) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/update_state?state=' + encodeURIComponent(state), true);
            xhr.send();
        }
    </script>
</body>
</html>
